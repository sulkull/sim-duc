{% extends 'quanly/main.html' %}

{% block main %}
<div class="content">
    {% include 'quanly/inc/topbar.html' %}
       <!-- END: Top Bar -->
                <div class="intro-y flex items-center mt-8">
                    <h2 class="text-lg font-medium mr-auto">
                       {{ title }}
                    </h2>
                </div>
    <form id="dang-bai" action="" method="post">
        {% csrf_token %}
        {{ form.errors }}
        <!-- BEGIN: Form Layout -->
        <div class="grid grid-cols-12 gap-6 mt-5" style="background: white">
            <div class="intro-y col-span-12 lg:col-span-12">
                <div class="intro-y box p-5">
                    <div class="mt-3">
                        <label>Nhập tiêu đề</label>
                        <div class="relative mx-auto">
                            {{ form.TieuDe }}
                            {{ form.TieuDe.errors }}
                        </div>
                    </div>
                    <div class="text-right mt-5">
                        <button type="submit" id="toast" class="button w-24 bg-theme-1 text-white">Lưu lại</button>
                    </div>
                </div>
            </div>
            
        </div>
        <!-- END: Form Layout -->
    </form>
</div>
{% endblock %}
