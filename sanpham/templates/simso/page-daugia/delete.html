{% extends "base.html" %}
{% block index %}<div class="content-section">
    <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Auction</legend>
            <h2>Are you sure you want to delete this Auction for {{ object.name }}?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
            <a class="btn btn-outline-info" href="{% url 'auction-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>{% endblock %}
